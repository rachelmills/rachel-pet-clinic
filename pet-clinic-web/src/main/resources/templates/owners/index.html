<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*thymesVar id="owner" type="com.mills.rachelpetclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">List of Owners ...</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Rachel</td>
        <td th:text="${owner.lastName}">Mills</td>
    </tr>
    </tbody>
</table>
</body>
</html>
